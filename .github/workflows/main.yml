name: Daily Trading Bot Analysis

on:
  schedule:
    - cron: '0 9 * * 1-5'  # ×™×¨×•×¥ ×›×œ ×™×•× ×¢×¡×§×™× ×‘-9:00 ×‘×‘×•×§×¨ (UTC)
  workflow_dispatch:  # ×ž××¤×©×¨ ×”×¨×¦×” ×™×“× ×™×ª

env:
  NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
  ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  run-trading-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libta-lib-dev

    - name: Verify repository structure
      run: |
        echo "Repository contents:"
        ls -la
        echo "Requirements file exists:"
        if [ -f requirements.txt ]; then
          echo "âœ“ requirements.txt found"
          cat requirements.txt
        else
          echo "âœ— requirements.txt not found - creating it"
          cat > requirements.txt << 'EOF'
pandas>=1.5.0
numpy>=1.23.0
yfinance>=0.2.18
scikit-learn>=1.2.0
textblob>=0.17.1
requests>=2.28.0
matplotlib>=3.6.0
plotly>=5.11.0
python-dotenv>=0.19.0
schedule>=1.2.0
backtrader>=1.9.76.123
alpha-vantage>=2.3.1
TA-Lib>=0.4.24
EOF
        fi

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create config files if missing
      run: |
        if [ ! -f tickers.json ]; then
          echo "Creating tickers.json..."
          echo '{"tickers": ["AAPL", "MSFT", "GOOGL", "AMZN", "META", "TSLA", "NVDA", "JPM", "V", "JNJ"]}' > tickers.json
        fi
        
        if [ ! -f config.py ]; then
          echo "Creating config.py..."
          cat > config.py << 'EOF'
