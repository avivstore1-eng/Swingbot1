    - name: Run trading bot
      run: |
        echo "Running trading bot..."
        python main.py

    - name: Upload results as artifact
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: trading-results-${{ github.run_id }}
        path: |
          trading_signals.json
          trading_signals.html
          trading_bot.log
          requirements.txt
          tickers.json
          config.py

    - name: Send Telegram notification
      if: always()
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        if [ -f trading_signals.json ]; then
          SIGNALS=$(python -c "
          import json
          try:
              with open('trading_signals.json') as f:
                  data = json.load(f)
              print(data.get('signals_generated', 0))
          except:
              print(0)
          ")
          
          if [ "$SIGNALS" -gt 0 ]; then
            MESSAGE="ðŸ¤– Trading Bot Complete - Generated $SIGNALS signals"
            curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
              -d chat_id="$TELEGRAM_CHAT_ID" \
              -d text="$MESSAGE"
          else
            curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
              -d chat_id="$TELEGRAM_CHAT_ID" \
              -d text="ðŸ¤– Trading Bot Complete - No signals generated today."
          fi
        else
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
